
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="admin/common/header :: common-header" />

<body>
	<div th:replace="admin/common/header :: navbar" />
	
	<div class="container" th:object="${book}">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/admin}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to list</a></li>
				<li><a th:href="@{/admin/updateBook?id=}+*{id}">Edit</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/book/}+*{id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9" >
				<h3 th:text="*{title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>Author: </strong><span th:text="*{author}"></span></p>
						<p><strong>Publisher: </strong><span th:text="*{publisher}"></span></p>
						<p><strong>Publication Date: </strong><span th:text="*{publicationDate}"></span></p>
						<p><strong>Language: </strong><span th:text="*{language}"></span></p>
						<p><strong>Category: </strong><span th:text="*{category}"></span></p>
						<p><strong>Pages: </strong><span th:text="*{numberOfPages}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>Format: </strong><span th:text="*{format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="*{isbn}"></span></p>
						<p><strong>Shipping Weight: </strong><span th:text="*{shippingWeight}"></span></p>
						<p><strong>List Price: </strong><span th:text="*{listPrice}"></span></p>
						<p><strong>Our Price: </strong><span th:text="*{ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="*{inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="*{description}"></span></p>
				<br/>
				<br/>
				
				<a class="btn btn-info btn-lg" th:href="@{/admin}"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to list</a>
				<a class="btn btn-primary btn-lg" th:href="@{/admin/updateBook?id=}+*{id}"><i class="fa fa-pencil"></i> Edit</a>
			</div>
			
		</div>
	</div>

	<div th:replace="admin/common/header :: body-bottom-scripts" />
</body>
</html>
